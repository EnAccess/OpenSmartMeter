outputs:
- name: basic_ibom
  comment: Interactive HTML BoM
  type: ibom
  dir: Assembly
- name: basic_render_3d_30deg
  comment: 3D view from 30 degrees
  type: render_3d
  dir: 3D
  output_id: 30deg
  options:
    ray_tracing: true
    rotate_x: 3
    rotate_z: -2
    zoom: 3
    width: 2560
    height: 1440
- name: 3D_top_view_HQ
  comment: "3D render from top (High Quality)"
  type: blender_export
  dir: 3D
  options:
    render_options:
      transparent_background: true
      samples: 20
    point_of_view:
      rotate_x: 30
      rotate_z: -20
    outputs:
      - type: render
