name: OpenSmartMeter

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)'
        required: false
        default: false

jobs:
  compile-firmware:
    name: Compile Firmware
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup tmate session
        # if: ${{ github.event_name == 'workflow_dispatch' && inputs.debug_enabled }}
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true
      - name: Install Arduino CLI
        uses: arduino/setup-arduino-cli@v1
      - name: Install board and platform
        working-directory: Firmware code/smart_energy_meter
        run: |
          arduino-cli core update-index
          arduino-cli core install --additional-urls https://raw.githubusercontent.com/stm32duino/BoardManagerFiles/07bcfb337e4c9abe83a029b39e33ddff5a6df2ef/STM32/package_stm_index.json STM32:stm32@1.9.0
      - name: Compile the firmware
        working-directory: Firmware code/smart_energy_meter
        run: |
          arduino-cli compile --fqbn "STM32:stm32:GenF1:pnum=BLUEPILL_F103C8" --libraries=Library/
